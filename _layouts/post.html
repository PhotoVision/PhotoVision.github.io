---
layout: default
---


<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>
  <div class="entry">
    {{ content }}
  </div>
  <div class="category">Category: <a href="{{ site.baseurl}}/{{ page.subcategory | downcase }}">{{ page.subcategory | replace: '+',' ' }}</a></div>
</article>
