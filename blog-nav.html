---
layout: page
---

{% assign posts = site.posts | limit:9 %}
<div class="posts">
  <table class="post-nav-table">
    <caption class="left"></caption>
    <tr>
      {% for i in (0..2) %}
        <td>
          <div class="nav-div" style="background: url({{ site.baseurl }}{{ posts[i].image }}) no-repeat center center; background-size: cover;"
            onclick="window.location.href = '{{ site.baseurl }}{{ posts[i].url }}';"></div>
          <span class="center">{{ posts[i].title }}</span>
        </td>
      {% endfor %}
    </tr>
    <tr>
      {% for i in (3..5) %}
        <td>
            <div class="nav-div" style="background: url({{ site.baseurl }}{{ posts[i].image }}) no-repeat center center; background-size: cover;"
              onclick="window.location.href = '{{ site.baseurl }}{{ posts[i].url }}';"></div>
            <span class="center">{{ posts[i].title }}</span>
        </td>
      {% endfor %}
    </tr>
    <tr>
      {% for i in (6..8) %}
        <td>
            <div class="nav-div" style="background: url({{ site.baseurl }}{{ posts[i].image }}) no-repeat center center; background-size: cover;"
              onclick="window.location.href = '{{ site.baseurl }}{{ posts[i].url }}';"></div>
            <span class="center">{{ posts[i].title }}</span>
        </td>
      {% endfor %}
    </tr>
    <tr>
      <td><button class="submit center" onclick="window.location.href = '{{ site.baseurl }}/education';">Education</button></td>
      <td><button class="submit center" onclick="window.location.href = '{{ site.baseurl }}/pv+takeover';">Takeovers</button></td>
      <td><button class="submit center" onclick="window.location.href = '{{ site.baseurl }}/weekly+vision';">Weekly Vision</button></td>
    </tr>
    <tr>
      <td></td>
      <td><button class="submit center" onclick="window.location.href = '{{ site.baseurl }}/blog';">View All</button></td>
      <td></td>
    </tr>
  </table>
</div>
